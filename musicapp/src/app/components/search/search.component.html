<h1>Search by song, artist or album</h1>
<p class="lead">MusicApp<br></p>
<form>
  <div class="form-group">
    <input type="text" name="searchString" [(ngModel)]="searchString" (keyup)="search()" class="form-control" placeholder="Search Music">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
