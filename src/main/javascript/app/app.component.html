<div class="well col-md-5 col-md-offset-3">
    <label><hr><a [routerLink]="['/album']">Search by Album</a></label>
    <router-outlet></router-outlet>


    <!--<form name="form" (ngSubmit)="f.form.valid && saveUser()" #f="ngForm" novalidate> -->
    <form name="form" (ngSubmit)="f.form.valid && saveUser()" #f="ngForm" novalidate>
        <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }"> -->
        <label>Add User</label>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Name.valid }">
            <label for="Name">Name</label>
            <!--<input type="text" id="Name" class="form-control" name="Name" [(ngModel)]="model.Name"
                   #firstName="ngModel" required maxlength="10"/> -->
            <input type="text" id="Name" class="form-control" name="Name" [(ngModel)]="model.Name" #Name="ngModel" required pattern="[a-zA-Z ]*" minlength="3" maxlength="15"/>

            <div *ngIf="(Name.errors?.required && Name?.errors?.minlength && !Name?.errors?.maxlength && !Name?.errors?.pattern) && (!Name.pristine || f.submitted)"
                 class="alert alert-danger">
                name is required and must contain uppercase and lowercase letters only
            </div>


        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="" minlength="3" maxlength="40"/>
            <div *ngIf="(email.errors?.required && !email?.errors?.minlength && !email?.errors?.maxlength) && (!email.pristine || f.submitted)"
                 class="alert alert-danger">
                email is required and format should be <i>john@doe.com</i>.
            </div>

        </div>

        <div class = "form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="8" maxlength="32"/>
            <div *ngIf="(password.errors?.required && !password?.errors?.pattern && !password?.errors?.minlength && !password?.errors?.maxlength) && (!password.pristine || f.submitted)"
                 class="alert alert-danger">
                password is required please use at least 8 characters, a combination of upercase and lowercase, and one number
            </div>
        </div>


        <div class = "text-xs-center">
            <button class="btn primary" type = "submit">Register</button>
        </div>
    </form>
</div>

<router-outlet></router-outlet>
