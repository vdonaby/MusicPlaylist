<label>Search by Artist:</label>
<form>
  <div class="form-group">
    <input type="text" name="artistId" [(ngModel)]="artistId" (keyup)="searchArtist()">
  </div>
</form>

<h1>{{artistName}}</h1>
<div *ngIf="artist">
<h1>Artist name: {{this.artist.artists.items[0].name}}</h1>
<div *ngIf ="this.artist.artists.items[0].images.length > 0">
<img class="artist-thumb img-circle" src="{{this.artist.artists.items[0].images[0].url}}">
</div>
<a *ngFor="let art of this.artist.artists.items[0].genres">
<h1>Genres: {{art}}</h1>
</a>
<h1>Number of followers: {{this.artist.artists.items[0].followers.total}}</h1>
</div>
