<!-- Third: display playlist details and delete a song -->
<div class="well col-md-5 col-md-offset-3">
<label>Playlist Details</label>
<table class ="table table -sm table-striped">
  <div *ngIf="playlist">
  <thead>
  <tr>
    <a *ngFor="let detail of this.playlist.songs">
      <h1>Song name: {{this.detail.title}}</h1>
      <button class="btn btn-sm btn-danger" (click) = "deleteSong()">
        Delete
      </button>
    </a>
  </tr>
  <td>

  </td>
  </thead>
  </div>
</table>
</div>
